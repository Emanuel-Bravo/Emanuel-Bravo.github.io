<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href= "style.css" rel= "stylesheet">

    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <main>
        <div class="form">
            <h2>Add a New Book!</h2>
            <label for="title">Title of the Book:</label> 
            <br>
            <input type="text" id="title">
            <br>
            <label for="author">Author:</label> 
            <br>
            <input type="text" id="author">
            <br>
            <label for="pages">Number of Pages:</label> 
            <br>
            <input type="text" id="pages">
            <br>
            <label for="pagesRead">Pages you read:</label> 
            <br>
            <input type="text" id="pagesRead">
            <br>
            <input type="button" value="Already Finished" id="finishedBtn">
            <br>
            <input type="button" value="Enter new Book" id="enterBtn">
        </div>
        <div class="bookSector">
            <h2>My Books</h2>
            <div class="books" id="myBooks">
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>

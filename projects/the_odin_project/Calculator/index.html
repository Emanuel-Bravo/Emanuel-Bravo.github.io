<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">

    <link href= "style.css" rel= "stylesheet">

    <title>Calculator</title>
</head>
<body>

    <main>
        <section class="calculator">
            <div class="display">
                <div class="text">
                    Abra
                </div>
                <div class="subText">
                    Cadabra
                </div>
            </div>
            <div class="digitsContainer">
                <div id="one" class="digitsStyle">1</div>
                <div id="two" class="digitsStyle">2</div>
                <div id="three" class="digitsStyle">3</div>
                <div id="four" class="digitsStyle">4</div>
                <div id="five" class="digitsStyle">5</div>
                <div id="six" class="digitsStyle">6</div>
                <div id="seven" class="digitsStyle">7</div>
                <div id="eight" class="digitsStyle">8</div>
                <div id="nine" class="digitsStyle">9</div>
                <div id="zero" class="digitsStyle">0</div>
                <div id="sum" class="digitsStyle">+</div>
                <div id="subtract" class="digitsStyle">-</div>
                <div id="multiply" class="digitsStyle">x</div>
                <div id="divide" class="digitsStyle">/</div>
                <div id="equal" class="digitsStyle">=</div>
                <div id="dots" class="digitsStyle">.</div>
                <div id="percentage" class="digitsStyle">%</div>
            </div>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Stupid Quotes</title>
</head>
<body>
    <h1>Stupid Quotes</h1>
    <h2>Here you'll find the best quotes for lighten up your day</h2>

    <div id="quoteMachineDiv">
        <h3>Your daily quote is:</h3>
        <div id="quotes">
            <p id="theQuote">Click the button to find the best quotes for lighten up your day</p>
            <p id="theAuthor">Emanuel Bravo</p>
            <div id="btns">
                <button id="newQuoteBtn">New Quote</button>
            </div>
        </div>
        <h6 id="byEmanuel">by Emanuel Bravo</h6>
    </div>
</body>
</html>
